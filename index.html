<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="styles.css">
    <title>মামা ভাগ্নে ইংলিশ সেন্টার</title>
</head>
<body>
    <div class="book" id="book">
        <!-- Cover Page with image -->
        <div class="page" id="cover">
            <div class="cover-image">
                <img src="cover.jpg" alt="Book Cover">
            </div>
        </div>
        
        <!-- Page 1 - Alphabet -->
        <div class="page" id="page1">
            <div class="content">
                <h3>All Alphabet</h3>
                <div class="letters">
                    <div class="letter">A</div>
                    <div class="letter">B</div>
                    <div class="letter">C</div>
                    <div class="letter">D</div>
                    <div class="letter">E</div>
                    <div class="letter">F</div>
                    <div class="letter">G</div>
                    <div class="letter">H</div>
                    <div class="letter">I</div>
                    <div class="letter">J</div>
                    <div class="letter">K</div>
                    <div class="letter">L</div>
                    <div class="letter">M</div>
                    <div class="letter">N</div>
                    <div class="letter">O</div>
                    <div class="letter">P</div>
                    <div class="letter">Q</div>
                    <div class="letter">R</div>
                    <div class="letter">S</div>
                    <div class="letter">T</div>
                    <div class="letter">U</div>
                    <div class="letter">V</div>
                    <div class="letter">W</div>
                    <div class="letter">X</div>
                    <div class="letter">Y</div>
                    <div class="letter">Z</div>
                </div>
            </div>
        </div>
        
        <!-- Page 2 - Special Letters -->
        <div class="page" id="page2">
            <div class="content">
                <h3>Special Letters</h3>
                <div class="letters">
                    <div class="letter">F</div>
                    <div class="letter">H</div>
                    <div class="letter">I</div>
                    <div class="letter">L</div>
                    <div class="letter">M</div>
                    <div class="letter">N</div>
                    <div class="letter">R</div>
                    <div class="letter">S</div>                
                </div>
            </div>
        </div>

        <!-- Page 3 - Short and Long Sounds -->
        <div class="page" id="page3">
            <div class="content">
                <h3>Vowel Sounds</h3>
                <div class="sound-section">
                    <div class="sound-column">
                        <h4>Short Sound</h4>
                        <div class="vowel short">A</div>
                        <div class="vowel short">E</div>
                        <div class="vowel short">I</div>
                        <div class="vowel short">O</div>
                        <div class="vowel short">U</div>
                    </div>
                    <div class="sound-column">
                        <h4>Long Sound</h4>
                        <div class="vowel long">A</div>
                        <div class="vowel long">E</div>
                        <div class="vowel long">I</div>
                        <div class="vowel long">O</div>
                        <div class="vowel long">U</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
